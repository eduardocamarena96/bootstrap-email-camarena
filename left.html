<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Google Fonts: Kulim Park -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kulim+Park:ital,wght@0,200;0,300;0,400;0,600;0,700;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
        <!-- Google Fonts: Kulim Park -->


        <!-- Bootstrap cdn -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <!-- Bootstrap cdn -->

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Bootstrap Icons -->


        <link rel="stylesheet" href="left.css">
        <title>Left Column: Sidebar</title>
    </head>
    
    <body>

        <div class="container-fluid">

            <div class="row">

                <div class="column">

                    <div class="navigation-sidebar d-flex flex-column p-4 gap-3">

                        <div class="user-profile-pic align-self-center"></div>

                        <div class="dropdown w-100">
                            <button class="user-settings-dropdown btn btn-secondary dropdown-toggle w-100" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                Eduardo Camarena
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li><a class="dropdown-item" href="#">Another Account</a></li>
                                <li><a class="dropdown-item" href="#">Another Account</a></li>
                                <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                        </div>

                        <button type="button" class="compose-btn btn btn-primary">Compose</button>


                        <div class="navigation-sidebar-option navigation-sidebar-option--highlight d-flex justify-content-between">

                            <div class="icon-title d-flex gap-3">
                                <i class="bi bi-inbox"></i>
                                <p>Inbox</p>
                            </div>
                            
                            <p class="messages-amount messages-amount--highlight">25</p>

                        </div>

                        <div class="navigation-sidebar-option d-flex justify-content-between">

                            <div class="icon-title d-flex gap-3">
                                <i class="bi bi-star"></i>
                                <p>Favorites</p>
                            </div>
                            
                            <p class="messages-amount">4</p>

                        </div>

                        <div class="navigation-sidebar-option d-flex justify-content-between">

                            <div class="icon-title d-flex gap-3">
                                <i class="bi bi-send"></i>                                
                                <p>Sent</p>
                            </div>
                            
                            <p class="messages-amount">0</p>

                        </div>

                        <div class="navigation-sidebar-option d-flex justify-content-between">

                            <div class="icon-title d-flex gap-3">
                                <i class="bi bi-pencil-square"></i>                                
                                <p>Drafts</p>
                            </div>
                            
                            <p class="messages-amount">0</p>

                        </div>

                        <div class="navigation-sidebar-option d-flex justify-content-between">

                            <div class="icon-title d-flex gap-3">
                                <i class="bi bi-exclamation-triangle"></i>
                                <p>Spam</p>
                            </div>
                            
                            <p class="messages-amount">10</p>

                        </div>

                        <div class="navigation-sidebar-option d-flex justify-content-between">

                            <div class="icon-title d-flex gap-3">
                                <i class="bi bi-trash"></i>
                                <p>Trash</p>
                            </div>
                            
                            <p class="messages-amount">5</p>

                        </div>



                    </div>



                </div>

            </div>

        </div>
        
    </body>

</html>
